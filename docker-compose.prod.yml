# Production Docker Compose configuration
# Uses pre-built images from Docker Hub
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: kcm-ranking-db
    environment:
      POSTGRES_DB: kcm_ranking
      POSTGRES_USER: kcmranking
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Set this in .env file!
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Only expose if needed for external access
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kcmranking"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kcm-network
    restart: unless-stopped

  # Backend API (Pre-built image from Docker Hub)
  backend:
    image: mfreitag1/kcm-ranking-backend:latest
    container_name: kcm-ranking-backend
    environment:
      DATABASE_URL: postgresql://kcmranking:${DB_PASSWORD}@database:5432/kcm_ranking?schema=public
      PORT: 3001
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-https://yourdomain.com}
    ports:
      - "3001:3001"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - kcm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Pre-built image from Docker Hub)
  frontend:
    image: mfreitag1/kcm-ranking-frontend:latest
    container_name: kcm-ranking-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - kcm-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  kcm-network:
    driver: bridge

