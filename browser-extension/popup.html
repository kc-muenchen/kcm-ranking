<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      margin: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #667eea;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    
    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 10px;
      transition: border-color 0.2s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      margin-top: 8px;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }
    
    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    
    .status.info {
      background: #e3f2fd;
      color: #1565c0;
      border: 1px solid #90caf9;
    }
    
    .pending-tournament {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      border: 2px solid #e0e0e0;
    }
    
    .pending-tournament-name {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .pending-tournament-date {
      font-size: 12px;
      color: #666;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      background: #667eea;
      color: white;
      margin-left: 8px;
    }
    
    .link {
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
    }
    
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ KCM Ranking Exporter</h1>
    <p class="subtitle">Export Kickertool tournaments to backend</p>
    
    <div id="pendingSection" class="section" style="display: none;">
      <div class="section-title">Captured Tournament <span class="badge">NEW</span></div>
      <div class="pending-tournament">
        <div class="pending-tournament-name" id="pendingName">Loading...</div>
        <div class="pending-tournament-date" id="pendingDate"></div>
      </div>
      <input type="text" id="filename" placeholder="Optional filename" style="display: none;">
      <button class="btn-primary" id="exportBtn">üì§ Upload to Backend</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div id="settingsRequired" class="status info" style="display: none;">
      ‚öôÔ∏è API URL required. 
      <a href="#" id="openSettingsLink" style="color: #1565c0; font-weight: 600;">Configure now</a>
    </div>
    
    <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #eee; text-align: center;">
      <a href="#" id="settingsLink" class="link" style="font-size: 12px;">
        ‚öôÔ∏è Settings
      </a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
