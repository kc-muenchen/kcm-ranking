version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: kcm-ranking-db
    environment:
      POSTGRES_DB: kcm_ranking
      POSTGRES_USER: kcmranking
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5444:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kcmranking"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kcm-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kcm-ranking-backend
    environment:
      DATABASE_URL: postgresql://kcmranking:${DB_PASSWORD:-changeme123}@database:5432/kcm_ranking?schema=public
      PORT: 3001
      NODE_ENV: production
      API_PREFIX: /api
      API_KEYS: ${API_KEYS:-}
      CORS_ORIGIN: http://localhost:8080
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8080}
    ports:
      - "3001:3001"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - kcm-network
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kcm-ranking-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - kcm-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  kcm-network:
    driver: bridge
